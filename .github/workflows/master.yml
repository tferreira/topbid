name: ci_master
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: checks
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - run: pip install --upgrade pip
    - run: pip install -e ".[dev]"
    - run: black --check --diff src/topbid/ tests/
    - run: pylint src/topbid/ tests/
    - run: pytest tests/
